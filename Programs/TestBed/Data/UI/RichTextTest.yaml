Header:
    version: "11"
StyleSheets:
-   selector: ".text"
    properties:
        text-font: "Font_18"
-   selector: ".text.red"
    properties:
        text-textColor: [1.000000, 0.000000, 0.000000, 1.000000]
-   selector: ".text.green"
    properties:
        text-textColor: [0.000000, 1.000000, 0.000000, 1.000000]
-   selector: ".text.DejaVu"
    properties:
        text-font: "DejaVuSans_18"
-   selector: ".text.img"
    properties:
        anchor-enabled: true
        anchor-bottomAnchorEnabled: true
        anchor-bottomAnchor: 0.000000
        anchor-topAnchorEnabled: true
        anchor-topAnchor: 0.000000
Controls:
-   class: "UIControl"
    name: "Root"
    position: [0.000000, 0.000000]
    size: [691.000000, 619.000000]
    noInput: true
    components:
        SizePolicy:
            horizontalPolicy: "PercentOfParent"
            verticalPolicy: "PercentOfParent"
    children:
    -   class: "UITextField"
        name: "Input"
        position: [20.000000, 20.000000]
        size: [315.500000, 406.000000]
        debugDraw: true
        text: "Example text with <span class=\"red\">red</span> or <span class=\"green\">green</span> substrings and image <img src=\"~res:/Gfx/UI/GoldPin.png\" />. New line. Sentence with linebreak at the end.<br />New line. <p class=\"DejaVu\">Paragraph.</p> End of the text. <p class=\"DejaVu\">Arabic test: ضصثق شسيب ئءؤر <img src=\"~res:/Gfx/UI/GoldPin.png\" /> قفغ بلا رلاى.</p>"
        font: "DejaVuSans_18"
        textalign: ["LEFT", "TOP"]
        isMultiline: true
        components:
            Anchor:
                leftAnchorEnabled: true
                leftAnchor: 20.000000
                hCenterAnchorEnabled: true
                hCenterAnchor: -10.000000
            Focus: {}
    -   class: "UIControl"
        name: "RichText"
        position: [355.500000, 20.000000]
        size: [315.500000, 406.000000]
        debugDraw: true
        components:
            FlowLayout:
                hSpacing: 5.000000
                vSpacing: 10.000000
            Anchor:
                hCenterAnchorEnabled: true
                hCenterAnchor: 10.000000
                rightAnchorEnabled: true
                rightAnchor: 20.000000
            RichContent:
                text: "<h1>Header</h1> Example text with <img class=\"img\" src=\"~res:/Gfx/UI/GoldPin\" /> image."
                baseClasses: "text"
                aliases: "h1,<p class=\"DejaVu\" />;"
