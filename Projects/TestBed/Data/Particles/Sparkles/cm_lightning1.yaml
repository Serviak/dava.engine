# *** Particle engine ***
# Any propery can be either value or array of values. If property do not exist that means that engine use default value. 
# If property is value whole value used at the whole duration of the life of the emitter
# If property is array [0.0, 1.0, 1.0, 0.0] this means that at the moment of time 0.0 value is 1.0f and at the moment of time 1.0 value is 0.0
# 
