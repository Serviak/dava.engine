# every item create specific type of item / this create FTFont that can be referenced later in controls
fontNewlandBig:
    type: FTFont                # type of item
    name: "~res:/Fonts/MahJongCamb.ttf"      # path to font
    size: 9.0                   # size of font
    color: DDD3AFFF            # font color
    #shadowColor: 00FF00FF     # shadow color
    #shadowOffset: [1, 1]       # shadow offset
    
# every item create specific type of item / this create FTFont that can be referenced later in controls
fontNewland:
    type: FTFont                # type of item
    name: "~res:/Fonts/MahJongCamb.ttf"      # path to font
    size: 6.0                   # size of font
    color: D3D3A3FF             # font color 0.87, 0.83, 0.69
    #shadowColor: #00FF00FF     # shadow color
    #shadowOffset: [1, 1]       # shadow offset

# every item create specific type of item / this create FTFont that can be referenced later in controls
fontNewlandSmall:
    type: FTFont                # type of item
    name: "~res:/Fonts/MahJongCamb.ttf"      # path to font
    size: 5.0                   # size of font
    color: D3D3A3FF             # font color 0.87, 0.83, 0.69
    #shadowColor: #00FF00FF     # shadow color
    #shadowOffset: [1, 1]       # shadow offset
    
# every item create specific type of item / this create FTFont that can be referenced later in controls
fontBack:
    type: FTFont                
    name: "~res:/Fonts/Newlandn.ttf"
    size: 7.0                   
    color: 282107FF            
    shadowColor: DDF0B9FF     

