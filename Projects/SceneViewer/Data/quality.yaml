textures:
 default: "HIGHEST"
 qualities:
  - 
   quality: "HIGHEST"
   albedo: 0
   normalmap: 0
   minsize: 64
  - 
   quality: "HIGH"
   albedo: 1
   normalmap: 1
   minsize: 64
  -
   quality: "MEDIUM"
   albedo: 2
   normalmap: 2
   minsize: 64
  -
   quality: "LOW"
   albedo: 3
   normalmap: 3
   minsize: 64
  -
   quality: "LOWEST"
   albedo: 4
   normalmap: 4
   minsize: 64
  
msaa:
 default: "4x"
 qualities:
  - 
   quality: "4x"
   samples: 4
  - 
   quality: "2x"
   samples: 2
  -
   quality: "OFF"
   samples: 1

anisotropy:
 default: "HIGHEST"
 qualities:
  - 
   quality: "HIGHEST"
   max: 16
  - 
   quality: "HIGH"
   max: 8
  -
   quality: "MEDIUM"
   max: 4
  -
   quality: "LOW"
   max: 2
  -
   quality: "DISABLED"
   max: 1

materials:
 -
  group: "Water"
  quality: ["ULTRA_HIGH", "HIGH", "LOW"]
  default: "ULTRA_HIGH"

 -
  group: "Static object"
  quality: ["MEDIUM", "LOW"]
  default: "MEDIUM"

 -
  group: "Landscape"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "HIGH"

 -
  group: "Particle"
  quality: ["HIGH", "LOW"]
  default: "HIGH"

 -
  group: "Tank"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "HIGH"

 -
  group: "Vegetation"
  quality: ["HIGH", "LOW"] 
  default: "HIGH"

 -
  group: "Spherical Harmonics"
  quality: ["HIGH", "MEDIUM", "LOW"]
  default: "HIGH"

 -
  group: "Lightmaps"
  quality: ["HIGH", "LOW"] 
  default: "HIGH"

sounds:
 default: "HIGH"
 qualities:
  - 
   quality: "HIGH"
   configPath: "~res:/Configs/Sfx/sfx_high.yaml"
  - 
   quality: "LOW"
   configPath: "~res:/Configs/Sfx/sfx_low.yaml"
